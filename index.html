    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        let boton = document.getElementById("boton");

        boton.addEventListener('click', (e) => {
            e.preventDefault();

            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;

            if (email === "" || pass === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Complete los campos',
                })
                return false;
            }
            else {
                const datos = {
                    email: email,
                    password: pass
                }

                Swal.fire('Porfavor, espere')
                Swal.showLoading()

                $.ajax({
                    url: 'https://proyecto-fundacion.herokuapp.com/api/Usuario/Login',
                    type: "POST",
                    dataType: "json",
                    contentType: 'application/json',
                    data: JSON.stringify(datos),
                    success: function (result) {
                        console.log(result);
                        if (result.ok) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Ingreso Exitoso',
                                showConfirmButton: false,
                            });

                            localStorage.setItem("token", result.return.token);
                            localStorage.setItem("email", result.return.email);
                            setInterval(() => {
                                window.location = "../Main/main.html"
                            }, 2000)
                        } else {
                            Swal.fire({
                                icon: "error",
                                title: "Usuario y/o password incorrectos"
                            });
                        }
                    },
                    error: function (error) {
                        Swal.Fire({
                            icon: "error",
                            title: "Usuario y/o password incorrectos"
                        });
                        return false;
                    }
                })
            }
        })
    </script>
